<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
  <title></title>
</head>
<body style="min-width: 380px;">
  <div class="container" >
    <div class="collection z-depth-5">
      <h5 class="collection-header valign-wrapper">
        <img src="128x128.png" style="height: 64px" alt="" class="circle responsive-img">
        <span id="title"></span>
      </h5>
      <a href="#!" class="collection-item">
        <span class="red badge white-text" id="totalInCurrentSession"></span>
        <span id="totalBySession"></span>
      </a>
      <a href="#!" class="collection-item">
        <span class="blue badge white-text" id="total"></span>
        <span id="totalLabel"></span>
      </a>
      <div class="collection-item switch center-align">
        <label class="brown-text lighten-1">
          <span id="off"></span>
          <input type="checkbox" id="enable">
          <span class="lever"></span>
          <span id="on"></span>
        </label>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
